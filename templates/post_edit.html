{% extends "base.html" %}

{% block title %}Editar Post{% endblock title %}

{% block content %}
  <h1 class="text-2xl font-bold mb-4">Editar publicación</h1>

  <form method="post" class="bg-white p-6 rounded-lg shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      Guardar cambios
    </button>
  </form>

  <a href="{% url 'post_detail' post.pk %}" class="inline-block mt-4 text-blue-600 hover:underline">
    ← Volver
  </a>
{% endblock content %}
