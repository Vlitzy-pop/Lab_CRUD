{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
  <article class="bg-white p-6 rounded-lg shadow">
    <h1 class="text-3xl font-bold mb-4">{{ post.title }}</h1>
    <p class="text-gray-700 mb-4">{{ post.body }}</p>
    <p class="text-sm text-gray-500">Autor: {{ post.author }}</p>
  </article>

  {% if user == post.author %}
    <div class="mt-6">
      <a href="{% url 'post_edit' post.pk %}"
         class="bg-green-600 text-white px-3 py-2 rounded hover:bg-green-700">
         Editar
      </a>
      <a href="{% url 'post_delete' post.pk %}"
         class="bg-red-600 text-white px-3 py-2 rounded hover:bg-red-700 ml-2">
         Eliminar
      </a>
    </div>
  {% endif %}

  <a href="{% url 'home' %}" class="inline-block mt-6 text-blue-600 hover:underline">
    ‚Üê Volver al inicio
  </a>
{% endblock content %}
