{% extends "base.html" %}

{% block title %}Eliminar Post{% endblock title %}

{% block content %}
  <h1 class="text-2xl font-bold mb-4 text-red-600">Eliminar publicación</h1>

  <p>¿Estás seguro de que deseas eliminar esta publicación?</p>

  <form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
      Sí, eliminar
    </button>
    <a href="{% url 'post_detail' post.pk %}" class="ml-4 text-blue-600 hover:underline">
      Cancelar
    </a>
  </form>
{% endblock content %}
